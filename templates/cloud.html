<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-X | Cloud Storage</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="center-panel" style="max-width: 900px; width: 90%;">
        <h1 class="project-x-title" style="font-size: 2.5rem; letter-spacing: 8px;">X-CLOUD</h1>
        
        <div class="preview-box" style="margin-top: 30px; border-style: dashed; padding: 50px;">
            <i class="fa-solid fa-cloud-arrow-up" style="font-size: 4rem; color: #00f2ff; margin-bottom: 20px; filter: drop-shadow(0 0 10px #00f2ff);"></i>
            <h2 style="color: #eee;">Cloud Storage is Active</h2>
            <p style="color: #666; margin-top: 10px;">Drag and drop files to sync with Project-X servers.</p>
            <button class="main-download-btn" style="margin-top: 30px; width: auto; padding: 15px 40px;">UPLOAD FILE</button>
            
        </div>

        <div style="margin-top: 20px; font-size: 0.8rem; color: #444;">
            <i class="fa-solid fa-shield-halved"></i> All files are encrypted with AES-256
        </div>
    </div>
</body>
</html>
