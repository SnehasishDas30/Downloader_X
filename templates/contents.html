<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project-X | Contents</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
            rel="stylesheet">
    </head>
    <body class="auth-page">
        <div class="center-panel" style="max-width: 1000px; width: 95%;">
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h1 class="project-x-title"
                    style="font-size: 2.2rem; letter-spacing: 5px;">MY
                    CONTENTS</h1>
                <a href="/" class="btn" style="border-radius: 20px;">Home</a>
            </div>

            <div
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
                <div class="preview-box"
                    style="padding: 20px; text-align: center; border: 1px dashed rgba(0,242,255,0.3);">
                    <i class="fa-solid fa-folder-open"
                        style="font-size: 3rem; color: #00f2ff; margin-bottom: 15px;"></i>
                   <p>Files are saved directly to your 'downloads' folder.</p>
                </div>
            </div>
        </div>
    </body>
</html>
